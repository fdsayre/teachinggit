				<section data-markdown>
						<textarea data-template>

							## What is Git?
							
							- Git IS NOT GitHub
							- Git a program for tracking changes to files using *repositories*
							- These repositories can be local (on your own machine), online, or both
							- GitHub one place for sharing online repositories 

						</textarea>
				</section>
				
				<section data-markdown>
						<textarea data-template>

							## Why use Git/GitHub?

							- Keep **SNAPSHOTS** of your projects
							- Track **CHANGES** to code and **REVERT** to previous versions
							- **COLLABORATE** with others


						</textarea>
				</section>
				
				<section data-markdown>
						<textarea data-template>

							## Why labs should use Git/GitHub?

							- Labs collaborate a **lot** and have a lot of **turnover** 
							- Research it iterative and experimental and **mistakes get made**
							- Scientists are terrible at **data management and backing up code/data**
							- Sharing code can get you **[credit via citations]**(https://zenodo.org/) and improves **reproducibility**
							


						</textarea>
				</section>

				<section data-markdown>
						<textarea data-template>

							## Terminology

							- Git: program for tracking changes
							- Repository: directory(ies) tracked with Git
							- Remote repository: online repository
							- Add: adding a file so it is tracked
							- Commit: adding a file to the repository
							- Push: moving changes in a local repository to a remote repo
							- Pull: moving changes from a remote repo to a local


						</textarea>
				</section>
				
				
				<section data-markdown>
						<textarea data-template>

							## Basic Process

							- Use an existing directory on your computer OR clone an existing repo
							- Make edits and save as normal
							- When ready to create a *snapshot* ADD files to git
							- Then COMMIT them to the repo
							- If sharing via GitHub/etc. PUSH them to the server
							- PULL changes from the server to keep your local repo up to date
							


						</textarea>
				</section>

							- Play around with git in a test repository before deploying
							- Use good documentation in your code AND in your commit messages
							- Assume everything will be public even if it's a private repo

							## Basic Process for handing local changes
							
							```
							#Add a file so git knows to watch it
							git add file.ext
							#Commit a file to add it to version control locally
							git commit -m "I've just made some very dramatic changes"
							#Push a file to the remote server (github)
							git push
							```
